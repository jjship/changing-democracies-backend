name: Deploy

on:
  push:
    branches: [main] # or your production branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          set -x  # Enable debug mode
          mkdir -p ~/.ssh || { echo "Failed to create ~/.ssh directory"; exit 1; }
          echo "SSH directory created, setting up deploy key..."
          [[ -n "${{ secrets.VM_SSH_PRIVATE_KEY }}" ]] || { echo "VM_SSH_PRIVATE_KEY secret is empty"; exit 1; }
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          echo "Deploy key written, setting permissions..."
          chmod 600 ~/.ssh/deploy_key || { echo "Failed to set deploy key permissions"; exit 1; }
          echo "Adding host key..."
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts || { echo "Failed to add host key"; exit 1; }

      - name: Test SSH Connection
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -v $VM_USER@$VM_HOST 'echo "SSH connection successful"'

      - name: Deploy to VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -i ~/.ssh/deploy_key $VM_USER@$VM_HOST '
            # Check Docker permissions
            groups
             docker ps || { echo "Docker permission error"; exit 1; }
            set -ex
            echo "Starting deployment..."
            pwd
            ls -la

            # Configure Git
            git config --global credential.helper store
            echo "https://oauth2:${GITHUB_TOKEN}@github.com" > ~/.git-credentials
            
            # Navigate to app directory
            cd /opt/cd_backend || exit 1
            pwd
            ls -la
            
            # Pull latest changes
            if [ -d ".git" ]; then
              git pull
            else
              git clone ${{ github.server_url }}/${{ github.repository }} .
            fi
            
            # Ensure scripts are executable
            chmod +x scripts/load-env.sh scripts/deploy.sh
            
            # Run deployment script
            ./scripts/deploy.sh
            
            echo "Deployment completed"
          '
